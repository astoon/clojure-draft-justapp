<form action="/profile" class="dialog standard" method="POST">
  <a id="simple-dialog-close" class="close" href="/">&nbsp;</a>
  <h1>User Profile</h1>
  <fieldset>
    <div class="field">
      <input type="text" name="firstname" id="profile-firstname" value="" />
      First name
    </div>
    <div class="field">
      <input type="text" name="laststname" id="profile-lastname" value="" />
      Last name
    </div>
    <div class="field">
      <input type="submit" name="submit" value="Save changes" id="profile-submit" />
    </div>
    <div id="signup-form-message" class="form-message"></div>
  </fieldset>
</form>
