<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="static/css/screen.css" />
    <title>example</title>
  </head>
  <body>

    <div id="container">

      <header>
	<h1><a href="/">example</a></h1>
      </header>
      
      <div id="menu">

	<!-- snippet -->
	<div id="menu-authenticated">
	  <a href="/profile" id="user-profile">Frodo</a>
	  &nbsp; | &nbsp;
	  <a href="/logout">logout</a>
	</div>

	<!-- snippet -->
	<div id="menu-anonymous">
	  <a href="/signup">sign up</a>
	  &nbsp; | &nbsp;
	  <a href="/login">login</a>
	</div>

      </div>
      
      <div id="flash"></div>
      
      <div id="main">
	
	<!-- snippet -->
	<article>
	  Landing Page
	</article>

	<hr />

	<!-- snippet -->
	<form id="signup-form" action="/signup" method="POST">
	  <input type="email" name="email" placeholder="email" required />
	  <input type="submit" name="submit" value="sign up" id="submit" />
	</form>

	<hr />

	<!-- snippet -->
	<form id="signup-confirm" action="/signup-confirm" method="POST">
	  <label for="password">Password</label>
	  <input type="password" name="password" required />
	  <input type="submit" name="submit" value="Signup" />
	  <input type="hidden" id="hidden-email" name="email" value="" />
	  <input type="hidden" id="hidden-code" name="code" value="" />
	</form>

	<hr />

	<!-- snippet -->
	<form id="login-form" action="/login" method="POST">
	  <input type="email" name="username" placeholder="email" required />
	  <input type="password" name="password" placeholder="password" required />
	  <input type="submit" value="Login" />
	</form>

      </div>
      
      <footer>
	<a href="http://github.com/astoon" target="_blank">Ilshad Khabibullin</a>
      </footer>
      
    </div>

    <script type="text/javascript" src="static/js/main.js"></script>

  </body>
</html>
