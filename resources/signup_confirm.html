<form action="/signup-confirm" method="POST" class="standard" style="width:500px">
  <fieldset>
    <table width="100%">
      <tr>
	<td>
	  <label for="password">Password</label>
	</td>
	<td style="text-align:right">
	  <input type="password" name="password" required />
	</td>
      </tr>
      <tr>
	<td>
	  <label for="confirm">Confirm password</label>
	</td>
	<td style="text-align:right">
	  <input type="password" name="confirm" required />
	</td>
      </tr>
      <tr>
	<td colspan="2" style="text-align:center">
	  <input type="submit" name="submit" value="Signup" style="width:480px; margin:10px 0 0 0;"/>
	</td>
      </tr>
    </table>
    <input type="hidden" id="hidden-email" name="email" value="" />
    <input type="hidden" id="hidden-code" name="code" value="" />
  </fieldset>
</form>
