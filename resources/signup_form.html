<form id="signup-form" action="/signup" method="POST" class="dialog standard">
  <a id="simple-dialog-close" class="close" href="#">&nbsp;</a>
  <table width="94%">
    <tr>
      <td><label for="username">Email</label></td>
      <td><input type="email" name="email" id="signup-form-email" value="" placeholder="Email" required /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="submit" value="Signup" id="signup-form-submit" /></td>
    </tr>
    <tr><td colspan="2" id="signup-form-message" class="form-message"></td></tr>
  </table>
</form>
