<form id="signup-form" action="/signup" method="POST">

  <table>
    <tr>
      <td><label for="email">Email</label></td>
      <td><input type="email" name="email" id="email" value="" placeholder="Email" required /></td>

      <td colspan="2"><input type="submit" name="submit" value="Sign Up" id="submit" /></td>

      <td colspan="2" id="message" class="message"></td>

  </table>
</form>
